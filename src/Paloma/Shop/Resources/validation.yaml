Paloma\Shop\Common\Address:
  properties:
    title:
      - Length: { max: 10 }
    firstName:
      - Length: { max: 30 }
    lastName:
      - Length: { max: 30 }
    company:
      - Length: { max: 50 }
    street:
      - Length: { max: 50 }
    city:
      - Length: { max: 30 }
    zipCode:
      - Length: { max: 10 }
    country:
      - NotBlank: ~
      - Country: ~
    phoneNumber:
      - Length: { max: 30 }
      - Regex:
          pattern: '/^[+0-9 -]$/'
          message: 'This value is not a valid phone number.'
    emailAddress:
      - Email: ~
      - Length: { max: 50 }
    remarks:
      - Length: { max: 200 }

Paloma\Shop\Customers\CustomerDraft:
  properties:
    emailAddress:
      - NotBlank: ~
      - Email: ~
    password:
      - NotBlank: ~
      - Length: { min: 6 }
    firstName:
      - Length: { max: 30 }
    lastName:
      - Length: { max: 30 }
    locale:
      - NotBlank: ~
      - Length: { min: 2, max: 5 }
    gender:
      - NotBlank: ~
      - Choice: [ female, male, unknown ]

Paloma\Shop\Customers\CustomerUpdate:
  properties:
    emailAddress:
      - NotBlank: ~
      - Email: ~
    firstName:
      - Length: { max: 30 }
    lastName:
      - Length: { max: 30 }
    locale:
      - NotBlank: ~
      - Length: { min: 2, max: 5 }
    gender:
      - NotBlank: ~
      - Choice: [ female, male, unknown ]

Paloma\Shop\Customers\AddressUpdate:
  properties:
    addressType:
      - NotBlank: ~
      - Choice: [ contact, billing, shipping ]
    emailAddress:
      - Email: ~
    firstName:
      - Length: { max: 30 }
    lastName:
      - Length: { max: 30 }

Paloma\Shop\Customers\PasswordUpdate:
  properties:
    currentPassword:
      - NotBlank: ~
    newPassword:
      - NotBlank: ~
      - Length: { min: 6, max: 1024 }

Paloma\Shop\Customers\PasswordResetDraft:
  properties:
    emailAddress:
      - NotBlank: ~
      - Email: ~

Paloma\Shop\Customers\PasswordReset:
  properties:
    token:
      - NotBlank: ~
    newPassword:
      - NotBlank: ~
      - Length: { min: 6, max: 1024 }
